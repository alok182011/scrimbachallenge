  <body>
    <div class="main">

        <option value="EUR">EUR - €</option>
        <option value="CNY">CNY - ¥</option>
      </select>
      <span>to</span>

        <option value="USD">USD - $</option>
        <option value="INR">INR - ₹</option>
        <option value="EUR">EUR - €</option>
        <option value="CNY">CNY - ¥</option>
      </select>
      <br />
      <button class="custom-button" onclick="myFunction()">Convert</button>

      <h3 id="final"></h3>
    </div>

    <script src="/logic.js"></script>

</html>
